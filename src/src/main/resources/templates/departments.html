<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Департаменты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1> Список департаментов </h1>
    </div>
    <table class="table table-striped table-bordered">
        <thread class="table-dark">
            <tr>
                <th> Department Id </th>
                <th> Department Name</th>
                <th> Department Address</th>
                <th> Department Code</th>
                <th> Actions</th>
            </tr>
        </thread>

        <tbody>
        <tr th:each = "department: ${departments}">
            <td th:text = "${department.departmentId}"></td>
            <td th:text = "${department.departmentName}">
            <td th:text = "${department.departmentAddress}">
            <td th:text = "${department.departmentCode}">
            <td> <input type="submit" value="Удалить"> </td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
